<div id="main-wrapper" [ngClass]="
    {
        'defaultdark': color == 'defaultdark',
        'mini-sidebar': showMinisidebar
    }
">

  <header class="topbar">
    <nav class="d-flex top-navbar navbar-expand-md navbar-light">

      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">
          <strong>
            <img src="assets/images/open-book.png" alt="homepage" class="dark-logo"/>
          </strong>
        </a>
      </div>
      <div class="navbar-collapse">
        <app-navigation class="w-100" (toggleSidebar)="toggleSidebar()"></app-navigation>
      </div>
    </nav>
  </header>

  <aside class="left-sidebar">

    <div class="scroll-sidebar" [perfectScrollbar]="config">
      <app-sidebar></app-sidebar>
    </div>

  </aside>

  <div class="page-wrapper">

    <div class="container-fluid">
      <app-breadcrumb></app-breadcrumb>

      <router-outlet></router-outlet>


    </div>

  </div>

  <footer class="footer">

  </footer>

</div>
