<div class="panel panel-default">
  <div class="panel-heading">
    <h1>Books</h1>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
        <th>Rating</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let books of books | async">
        <td>{{books.id}}</td>
        <td>{{books.title}}</td>
        <td>{{books.author}}</td>
        <td>{{books.yearOfRelease}}</td>
        <td>{{books.rating}}</td>
        <td>
          <button (click)="deleteBook(books.id)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
